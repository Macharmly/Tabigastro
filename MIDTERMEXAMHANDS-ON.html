<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordering Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* style.css */
    body {
      background-image: url('background-image.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      height: 100vh;
    }

    .container {
      width: auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      text-align: center;
    }

    .item-list {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .item {
      cursor: pointer;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      transition: transform 0.2s;
    }

    .item img {
      height: 300px;
      width: auto;
    }

    .item:hover {
      transform: scale(1.05);
      border-color: #93b71d;
    }

    .order-section {
      border-top: 1px solid #ddd;
      padding-top: 20px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Tabigostro's Gun Store</h1>
    <div class="item-list">
      <div class="item" onclick="selectItem('AK47 Limited Edition', 55000)" onmouseover="highlightItem(this)"
        onmouseout="removeHighlight(this)">
        <img src="AK47.jpg" alt="AK47">
        <p>AK47 Limited Edition - ₱55,000</p>
      </div>
      <div class="item" onclick="selectItem('AR15 Lincoln Edition', 65000)" onmouseover="highlightItem(this)"
        onmouseout="removeHighlight(this)">
        <img src="AR15.jpg" alt="AR15">
        <p>AR15 Lincoln Edition - ₱65,000</p>
      </div>
      <div class="item" onclick="selectItem('M4A1 Carbine Premium', 60000)" onmouseover="highlightItem(this)"
        onmouseout="removeHighlight(this)">
        <img src="M4A1.jpg" alt="M4A1">
        <p>M4A1 Carbine Premium - ₱60,000</p>
      </div>
    </div>
    <div class="order-section" id="output">
      <h2>Order Details</h2>
      <p id="selected-item">Selected Item: None</p>
      <p id="price">Price: ₱0</p>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" value="1" min="1" onchange="calculateTotal()">
      <p id="total">Total: ₱0</p>
      <button onclick="confirmOrder()">Place Order</button>
    </div>
  </div>

  <script>
    // script.js
    let selectedItem = null;
    let price = 0;

    function selectItem(name, itemPrice) {
      selectedItem = name;
      price = itemPrice;
      document.getElementById('selected-item').innerText = `Selected Item: ${name}`;
      document.getElementById('price').innerText = `Price: ₱${itemPrice}`;
      calculateTotal();
    }

    function highlightItem(element) {
      element.style.backgroundColor = "#f8f8f8";
    }

    function removeHighlight(element) {
      element.style.backgroundColor = "#fff";
    }

    function calculateTotal() {
      const quantity = document.getElementById('quantity').value;
      const total = price * quantity;
      document.getElementById('total').innerText = `Total: ₱${total}`;
    }

    function confirmOrder() {
      if (!selectedItem) {
        alert("Please select an item to order.");
        return;
      }
      const quantity = document.getElementById('quantity').value;
      const total = price * quantity;
      alert(`Order confirmed!\n\nItem: ${selectedItem}\nQuantity: ${quantity}\nTotal Price: ₱${total}`);
    }

  </script>
</body>

</html>
